name: Formatting Checks

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  format-wildguess:
    name: Format Check (wildguess)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: wildguess
        shell: bash
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1

      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: "wildguess/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_ENV: development

      - name: Run format check
        run: pnpm run format:check

  format-wildguess-api:
    name: Format Check (wildguess-api)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: wildguess-api
        shell: bash
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 1

      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: "wildguess-api/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_ENV: development

      - name: Run format check
        run: pnpm run format:check
