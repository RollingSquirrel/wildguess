<div class="fixed bottom-4 right-4 z-50 flex flex-col gap-2 max-w-sm w-full">
  @for (notification of notifications(); track notification.id) {
    <div
      class="bg-surface border shadow-lg rounded-xl p-4 flex flex-col gap-3 animate-slide-in"
      [class]="getBorderColor(notification.type)"
    >
      <div class="flex items-start gap-3">
        <!-- Icon based on type -->
        <svg
          class="w-5 h-5 mt-0.5 shrink-0"
          [class]="getIconColor(notification.type)"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          @if (notification.type === 'error') {
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          } @else if (notification.type === 'warning') {
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            />
          } @else {
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          }
        </svg>

        <div class="flex-1 text-sm text-content-main">{{ notification.message }}</div>

        <button
          (click)="dismiss(notification.id)"
          class="p-1 -mr-1 -mt-1 rounded-lg text-content-muted hover:text-content-main hover:bg-surface-elevated transition-colors"
          aria-label="Close notification"
        >
          <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      @if (notification.actionText) {
        <div class="flex justify-end mt-1">
          <button
            wgButton
            variant="primary"
            class="scale-90 origin-right"
            (click)="handleAction(notification)"
          >
            {{ notification.actionText }}
          </button>
        </div>
      }
    </div>
  }
</div>
